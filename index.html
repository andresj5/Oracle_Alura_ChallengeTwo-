<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ahorcado</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <header>
        <img class="logo" src="imagenes/Vector.png">
        <h3>Juego Del Ahorcado</h3>
    </header>

    <main>
        <section class="inicio">
            
            <div class="login">
                
                <input class="boton" type= "button" value="Iniciar juego" onclick="iniciarJuego()">
                <input class="boton" type= "button" value="Nueva palabra" onclick="nuevaPalabra()">
            </div>

            <div class="agregar-palabra"> 
                <textarea class="ingresoNuevaPalabra" placeholder="Ingrese una palabra, debe tener minimo tres letras y máximo 8, no se permiten números&#10 ni caracteres especiales..." rows="5" cols="20" minlength="3" maxlength="8" required ></textarea> 
                <div class="botones-palabra">
                    <input class="boton" type= "button" value="Guardar y empezar" onclick="guardarPalabra()">
                    <input class="boton" type= "button" value="Cancelar" onclick="cancelar()">
                </div>
            </div>
        </section>

        <section class="juego">
            <div class="juego-container">
                <div class="pantalla">
                    <canvas class ="canvas" id="canvas-juego"></canvas>
                </div>
                <div class="entrada">
                    <canvas class ="palabra-secreta" id ="palabra-sec"></canvas>
                    <div class="botones-juego">
                        <input class="boton" type="button" value="Salir" onclick="salir()" >
                        <input class="boton" type="button" value="Nuevo Juego" onclick="nuevoJuego()"> 
    
                    </div>
                    
                </div>

            </div>


        </section>

    </main>

    <footer>
        <div class="redes">
            <p>Realizado por: Andrés Díaz</p>
            <ul>
                <li><a href="https://www.linkedin.com/in/andresdp5"><img src="imagenes/linkedin.png"></a></li>
                <li><a href="https://www.instagram.com/andresj5/"><img src="imagenes/instagram.png"></a></li>
            </ul>
        </div>

    </footer>

</body>
</html>
